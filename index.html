<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for Everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="./img/close.svg" alt="Close">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="80" class="invert" src="./img/logo.svg" alt="Spotify Logo"></div>
                <ul>
                    <li><img class="invert" src="./img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="./img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="./img/playlist.svg" alt="Playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songslist"><ul></ul></div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/legal/cookies-policy/">Cookies</a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img width="30" class="invert hamburger" src="./img/hamburger.svg" alt="Menu">
                        <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-standard.svg" alt="Left" width="28" height="28">
                        <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-sharp.svg" alt="Right" width="28" height="28">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer"></div>
                <div class="playbar">
                    <div class="seekbar"><div class="circle-1"></div></div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="./img/previoussong.svg" alt="Previous">
                            <img width="35" id="play" src="./img/play.svg" alt="Play">
                            <img width="35" id="next" src="./img/nextsong.svg" alt="Next">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="30" src="./img/volume.svg" alt="Volume">
                                <div class="range"><input type="range" name="volume"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
