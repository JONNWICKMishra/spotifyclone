<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="80" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">home</li>
                    <li><img class="invert" src="img/search.svg" alt="home">search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>
                        Your Librery
                    </h2>
                    
                </div>

                <div class="songslist">
                    <ul>
                        
                    </ul>
                </div>
                
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span> Privacy Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                    <div><a href="https://www.spotify.com/legal/cookies-policy/"><span>Cookies</span></a></div>
                </div>
            </div>


        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                    <img width="30" class="invert hamburger" src="img/hamburger.svg" alt="">
                    <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-standard.svg"
                        alt="arrow-left-01" width="28" height="28">
                    <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-sharp.svg"
                        alt="arrow-right-01" width="28" height="28">
                </div>
            </div>
                <div class="buttons">
                    <button class="signupbtn">sign up</button>
                    <button class="loginbtn">log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>spotify playlists</h1>
                <div class="cardcontainer">

                    



                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle-1">

                        </div>
                    </div>
                    <div class="abovebar">
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img width="35" id="preveous" src="img/preveoussong.svg" alt="">
                        <img width="35" id="play" src="img/play.svg" alt="">
                        <img width="35" id="next" src="img/nextsong.svg" alt="">
                    </div>
                    <div class="timevol">
                    <div class="songtime">
                        
                    </div>
                    <div class="volume">
                        <img width="30" src="img/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume">
                        </div>
                    </div>
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
